@(datasets: Int, items: Int, places: Int)
<html>
  <head>
    <title>Pelagios API - Home</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/home/main.css")"/>   
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/numeral.min.js")"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-menu">
        <div class="row">
          <span class="pelagios-logo">PELAGIOS API</span> 
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Datasets</a></li>
            <li><a href="#">Places</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div id="content">
      <div class="row">
        @helper.form(action = controllers.pages.routes.HomepageController.search()) {
          <input type="text" name="query">
          <input type="submit" value="Find!">
        }
      </div>
      
      <div class="row">
        <div id="stats">
          Search <em class="number">@places</em> places and <em class="number">@items</em> items in <em class="number">@datasets</em> datasets.
        </div>
      </div>
    </div>
    
    @tags.jsFormatNumbers()
  </body>
</html>
