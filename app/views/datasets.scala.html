@()
<html>
  <head>
    <title>Pelagios API - Datasets</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/datasets/main.css")"/>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/numeral.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/page-utils.js")"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-menu">
        <div class="row">
          <span class="pelagios-logo">PELAGIOS API</span> 
          <ul>
            <li><a href="@controllers.pages.routes.HomepageController.index">Home</a></li>
            <li><a href="#">Datasets</a></li>
            <li><a href="#">Places</a></li>
          </ul>
        </div> <!-- .row -->
      </div> <!-- #header-menu -->
    </div> <!-- #header -->
    
    <div id="content">
      <div class="row">
        <table id="dataset-list">
          <tbody>
          </tbody>
        </table>
      </div> <!-- .row -->
    </div> <!-- #content -->
    
    <script>
      (function() {
        // Helper function to load a page of items
        var loadDatasets = function(offset, pagesize, callback) {
          $.getJSON('@routes.DatasetController.listAll()?offset=' + offset + '&limit=' + pagesize, function(data) {
            console.log(data);
            var table = $('#dataset-list tbody');
            table.html('');
            $.each(data.items, function(idx, item) {
              table.append('<tr>' + 
                             '<td>' + 
                               '<h3><a href="@controllers.pages.routes.DatasetPagesController.listAll/' + item.id + '">' + item.title + '</a></h3>' +
                               '<!-- h4>' + item.publisher + '</h4 -->' +
                               '<p class="description">' + item.description + '</p>' +
                               util.licenseIcon(item.license) +
                             '</td>' +
                             '<td class="stats"><em class="number">' + item.number_of_items + '</em> Items</td>' +
                             '<td class="stats"><em class="number">' + item.number_of_annotations + '</em> References</td>' +
                             '<td class="stats"><em class="number">' + item.number_of_unique_places + '</em> Places</td>' +
                           '</tr>');
            });
              
            util.formatNumbers();
            if (callback)
              callback(data);
          });        
        };
        
        var pagesize = 20;
        loadDatasets(0, pagesize, function(data) {
          /*
          $('.pagination').pagination({
            items: data.total,
            itemsOnPage: pagesize,
            hrefTextPrefix: '#item-page-',
            onPageClick: function(pageNumber, event) {
              var offset = (pageNumber - 1) * pagesize;
              loadItems(offset, pagesize);
            }
          })
          */
        });        
      })();
    </script>
  </body>
</html>
